{% extends "base.html" %}

{% block content %}
<div class="image-result">
    {% if img_path %}
    <div class="result-box">
        <h2>Detection Result</h2>
        <img src="{{ img_path }}" alt="Uploaded Image" class="result-image">
        <div class="result-text">
            <p>Emotion: <span class="emotion">{{ emotion }}</span></p>
            <p>Confidence: <span class="confidence">{{ confidence }}</span></p>
        </div>
        <div class="action-buttons">
            <button onclick="window.location.href='/image'">Upload Another</button>
            <button onclick="window.location.href='/'">Home</button>
        </div>
    </div>
    {% else %}
    <form method="post" enctype="multipart/form-data" class="upload-form">
        <input type="file" name="image" id="file-input" accept="image/*" required>
        <label for="file-input" class="file-label">
            üìÅ Choose Image
        </label>
        <button type="submit">Analyze</button>
    </form>
    {% endif %}
</div>
{% endblock %}
